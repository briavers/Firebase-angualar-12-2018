<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-12"><h1>Create a news item</h1></div>
    <div class="col-12">

<form [formGroup]="createNewsForm">
        <div class="form-group">
          <label>Tittel</label>
          <input type="text" formControlName="title" class="form-control">
        </div>
        
        <div class="form-group">
          <label>Body</label>
          <textarea type="text" formControlName="body" class="form-control"> </textarea>
        </div>
        
        <div class="form-group">
          <label for="file">Image:</label>
          <input type="file" formControlName="file" (change)="upload($event)" accept=".png,.jpg" class="form-control"/>
        </div>


        <div class="form-group">
          <label class="error">{{errorMessage}}</label>
        </div>
<button type="submit" (click)="tryPost()" class="btn btn-default">Maak Nieuws Item</button>
      </form>
    </div>
  </div>
</div>
